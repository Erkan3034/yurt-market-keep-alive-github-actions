name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/12 6-23 * * *"
    - cron: "*/12 0-1 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
          https://yurt-market-api.onrender.com/api/keep-alive/
