name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          echo "Pinging backend..."

          curl --retry 3 \
               --retry-delay 20 \
               --connect-timeout 10 \
               --max-time 90 \
               -s \
               https://yurt-market-api.onrender.com/api/keep-alive/ || true
