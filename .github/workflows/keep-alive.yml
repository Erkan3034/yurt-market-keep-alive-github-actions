name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          echo "Pinging backend..."
          STATUS=$(curl -m 10 -s -o /dev/null -w "%{http_code}" \
          https://yurt-market-api.onrender.com/api/keep-alive/)

          if [ "$STATUS" -ne 200 ]; then
            echo "Backend returned status $STATUS"
            exit 1
          fi
