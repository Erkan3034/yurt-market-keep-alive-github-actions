name: Keep Render Backend Alive

on:
  schedule:
    # Her 12 dakikada bir çalışır (UTC)
    - cron: "*/12 * * * *"
  workflow_dispatch: # manuel çalıştırmak için kalsın

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          echo "Pinging backend..."
          curl -m 10 -s -o /dev/null -w "%{http_code}" \
          https://yurt-market-api.onrender.com/api/keep-alive/
